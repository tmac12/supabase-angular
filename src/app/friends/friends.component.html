<app-add-friend></app-add-friend>
<!-- <div>{{ friends() | json }}</div> -->
<h1>All Friends</h1>
<!-- <div>{{ friendsVm() | json }}</div> -->

<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @if (friendsVm()) { @for (item of friendsVm(); track $index) {
      <!-- row  -->
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img
                  src="/tailwind-css-component-profile-2@56w.png"
                  alt="Avatar Tailwind CSS Component"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ item.email }}</div>
              <div class="text-sm opacity-50">email</div>
            </div>
          </div>
        </td>
        <td>
          @switch (item.status) { @case ('accepted') {
          <span class="text-green-500">
            {{ item.status }}
          </span>
          } @default {
          {{ item.status }}
          } }
        </td>
        <th>
          @if(item.isOwner){ @switch (item.status) { @case ('pending') {
          <div>
            <button
              class="btn btn-success btn-xs"
              (click)="acceptFriendship(item.id)"
            >
              ACCEPT
            </button>
            <button
              class="btn btn-error btn-xs"
              (click)="declineFriendShip(item.id)"
            >
              DECLINE
            </button>
          </div>
          } } }
        </th>
      </tr>
      } }
    </tbody>
  </table>
</div>
