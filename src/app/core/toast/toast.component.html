@if (show()) {

<div class="toast toast-top toast-end">
  <div
    class="alert"
    [ngClass]="{
        'alert-info': variant() === 'info',
        'alert-success': variant() === 'success',
        'alert-error': variant() === 'error',
      }"
  >
    <ng-content></ng-content>
  </div>
