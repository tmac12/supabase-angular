<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_5" #modalDialog class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ currentDate() | date }}</h3>
    <app-shift-select #shiftSelect></app-shift-select>
    <p class="py-4">Press ESC key or click the button below to close</p>
    @if(selectedShift()){
    <app-shift-preview [shift]="selectedShift()"></app-shift-preview>
    }

    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-primary" (click)="saveDialog()">Save</button>
        <button class="btn" (click)="closeDialog()">Close</button>
      </form>
    </div>
  </div>
</dialog>
