<div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
  <form class="card-body" [formGroup]="shiftForm">
    @if(shiftName()){
    <div>{{ shiftName() }} wonderful!</div>
    } @if (nameSignal()) {
    <div>{{ nameSignal() }} is a great name!</div>
    }
    <label class="input input-bordered flex items-center gap-2">
      Name
      <input
        type="text"
        class="grow"
        placeholder=""
        formControlName="name"
        #name
      />
    </label>
    <label class="input input-bordered flex items-center gap-2">
      Start time
      <input type="time" class="grow" placeholder="" />
    </label>
    <label class="input input-bordered flex items-center gap-2">
      End time
      <input type="time" class="grow" placeholder="" />
    </label>
    <label class="input input-bordered flex items-center gap-2">
      Color
      <app-color-picker></app-color-picker>
    </label>
